<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weby</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<!-- Gerer les cours de tel sorte d'ouvrir dans la meme zone des iframes pour les liens vers ces cours 
  Prochain commit ou push (Elements plus fluides) et chargement des exemples, integation des lignes de code
-->
<body>
  <div class="weby">
  <header>
    <h1 class="block">Weby</h1>
    <a href="https://www.facebook.com/saadjio?ref=bookmarks" target="_blank">
    <img src="https://avatars0.githubusercontent.com/u/22576758?s=460&v=4" alt="Sanix darker" class="avatar" />
    </a>
  </header>
  <div class="pen">
    <div class="editor">
      <table>
        <tr>
          <td style="width: 70%;">
            <select class="exemple" id="project">
              <option selected="">Load projects</option>
              <optgroup label="Examples">
                <option id="1"> basics 1</option>
                <option id="2"> basics 2</option>
                <option id="3"> basics 3</option>
              </optgroup>
              <optgroup label="My projects">
                <option > Test </option>
              </optgroup>
            </select>
          </td>
          <td>
            <select class="exemple" id="options">
              <option selected="">Options</option>
              <option id="open">Open a project</option>
              <option id="save">Save my project</option>
              <option id="learn1">Learn Html and CSS</option>
              <option id="learn2">Learn Javascript</option>
              <option id="param">Change parameters</option>
            </select>
          </td>
        </tr>
      </table>
      <textarea id="pen-html" placeholder="Code HTML"></textarea>
      <textarea id="pen-css" placeholder="Code CSS"></textarea>
      <textarea id="pen-js" placeholder="Code JS"></textarea>
    </div>
    <div class="pen-output" id="output"></div>
  </div>
</div>

<script  src="js/index.min.js"></script>
</body>
</html>
