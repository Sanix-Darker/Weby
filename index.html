<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Weby</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="weby">
  <header>
    <h1 class="block">Weby</h1>
    <a href="https://www.facebook.com/saadjio?ref=bookmarks" target="_blank">
    <img src="https://avatars0.githubusercontent.com/u/22576758?s=460&v=4" alt="Sanix darker" class="avatar" />
    </a>
  </header>
  <div class="pen">
    <div class="editor">
      <table style="width:100%;">
        <tr>
          <td style="width: 70%;display: none;">
            <select class="exemple" id="project">
              <option selected="" data-file="none">Load projects</option>
            </select>
          </td>
          <td style="width: 100%">
            <select class="exemple" id="options">
              <option selected="" value="0">Options</option>
              <option value="open">Open a project</option>
              <option value="save">Save my project</option>
              <option value="learn1">Learn Html and CSS</option>
              <option value="learn2">Learn Javascript</option>
              <option value="lang">Change language</option>
              <option value="quit">Exit</option>
            </select>
          </td>
        </tr>
      </table>
      <a href="#" id="linkydoo" download=""></a>
      <input type="file" id="file_">
      <textarea id="pen-html" placeholder="Write your HTML code here"></textarea>
      <textarea id="pen-css" placeholder="Write your CSS Code here"></textarea>
      <textarea id="pen-js" placeholder="Write your JS Code here"></textarea>
    </div>
    <div class="pen-output" id="output"></div>
  </div>
</div>

<script  src="js/index.js"></script>
</body>
</html>
